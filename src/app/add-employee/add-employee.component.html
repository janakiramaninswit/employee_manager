<style>


  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input class="form-control" formControlName="firstName" placeholder="Enter firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input class="form-control" formControlName="lastName" placeholder="Enter lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input class="form-control" formControlName="age" placeholder="Enter age" id="age">
  </div>
  <div class="form-group">
    <label for="">Sex:</label>
    <select class="form-control" formControlName="sex" id="sex">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <button type="submit" ngClass="save-btn" class="btn btn-success" [disabled]="!employeeForm.valid">Save</button>
</form>
